<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />
        <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous" />
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    </h:head>
    <h:body>

        <f:view>


            <h:form>
                <h1><h:outputText value="Crear nueva solicitud"/></h1>
                <h:panelGrid columns="2">
                    <h:outputLabel value="Descripcion:" for="descripcionSolicitud" />
                    <h:inputTextarea id="descripcionSolicitud" cols="50" rows="10"
                                     value="#{solicitudController.current.descripcionSolicitud}" 
                                     title="DescripcionSolicitud" required="true" 
                                     requiredMessage="The DescripcionSolicitud field is required."/>
                    <h:outputLabel value="Tipo solicitud:" for="idTipoSolicitud" />
                    <h:selectOneMenu id="idTipoSolicitud" 
                                     value="#{solicitudController.current.idTipoSolicitud}"
                                     title="IdTipoSolicitud" required="true" 
                                     requiredMessage="The IdTipoSolicitud field is required."
                                     converter="omnifaces.SelectItemsConverter" >
                        <f:selectItem itemLabel="Seleccione un tipo" noSelectionOption="true" />
                        <f:selectItems value="#{tipoSolicitudController.listado}" 
                                       var="ts" itemLabel="#{ts.nombreTipo}" itemValue="#{ts}" />
                    
                    </h:selectOneMenu>

                    <h:commandButton value="Guardar" styleClass="btn btn-success"
                                     action="#{solicitudController.doUpdate()}" />

                </h:panelGrid>



            </h:form>
        </f:view>

        <h:form>
            <h:commandButton value="Volver al listado" styleClass="btn btn-secondary"
                             action="#{solicitudController.prepareList()}" />
        </h:form>

    </h:body>
</html>
